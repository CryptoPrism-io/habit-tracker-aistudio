<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Discipline Forge</title>
    <script>
      const storedTheme = localStorage.getItem('theme');
      const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
      if (storedTheme === 'dark' || (!storedTheme && prefersDark)) {
        document.documentElement.classList.add('dark');
      } else {
        document.documentElement.classList.remove('dark');
      }
    </script>
    <script>
      tailwind.config = {
        darkMode: 'class'
      };
    </script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="/glassmorphic.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Roboto', sans-serif;
      }
      .font-orbitron {
        font-family: 'Orbitron', sans-serif;
      }
      @keyframes streak-pop {
        0% { transform: scale(1); }
        50% { 
          transform: scale(1.05); 
          box-shadow: 0 0 20px rgba(52, 211, 153, 0.6), 0 0 10px rgba(52, 211, 153, 0.4); 
          border-color: rgba(52, 211, 153, 0.8);
        }
        100% { transform: scale(1); }
      }
      .streak-pop-animation {
        animation: streak-pop 0.6s ease-out;
      }
    </style>
  <!-- Vite handles module imports during development/build. Removed the static importmap which
       could conflict with the local dev resolver and is unnecessary for the Vite workflow. -->
</head>
  <body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
